<!DOCTYPE html>
<html ng-app = "test">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/tnation.css">
	<title>Tnation-test</title>
</head>
<body ng-controller="submitController">
<form ng-submit="submit()">
  <input type="text" ng-model="text" name="text" typeahead="answer for answer in data.ponudjene | filter:$viewValue" />
  <input type="submit" id="submit" value="Submit" />
<ol>
  <li ng-repeat="city in answers" ng-click="remove($index)">
     {{city}}
  </li>
</ol>
</form>
<script type="text/javascript" src="tnation.js"></script>
<script type="text/javascript" src="ui-bootstrap-tpls-0.13.0.min.js"></script>
</body>
</html>
